<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Register</title>
</head>
<body>
    <div class="registrar">
        <form method="get">
            
            <h2>CREATE ACCOUNT</h2>
            <p>
                <p><input type="text" id="nombre" placeholder="Name" required></p>
                
            </p>
            <p>
                <p><input type="text" id="apellidos" placeholder="Surname" required></p>
            </p>
            <p>
                <p><input type="text" id="email" placeholder="Email" required></p>
            </p>
            <p>
                <p><input type="text" id="password" placeholder="New password" required></p>
            </p>
            <p>
                <p><input type="text" id="repetirPassword" placeholder="Repeat new password" required></p>
            </p>
            <p class="boton">
                <button class="botonRegistrar" type="submit"><a class="reg_usu" href="index.html">Register</a></button>
            </p>
        </form>
    </div>
</body>
</html>
